{% extends 'shared/layout.html' %}

{% block conteudo %}


<h1>Listagem das Ideias</h1>
<div class="lista">
<p>
        {% for ideia in ideias %}
        <p>{{ideia.pessoa.nome}}</p>
        <p>{{ideia.titulo}}</p>
        <p>{{ideia.categoria}}</p>
        <p>{{ideia.descricao}}</p>
        <a href="/remover_ideia/{{ideia.id}}"><input type="button" value="Deletar">
        </a>

        <hr>
        {% endfor %}
</p>
</div>
{% endblock %}
